services:
  mysql:
    image: mysql:8.0
    container_name: fruitshoot-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      # binds to localhost only (safe on server + fine locally)
      - "127.0.0.1:3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/data/images:/data/images
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "127.0.0.1",
          "-p${DB_ROOT_PASSWORD}",
        ]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./backend
    container_name: fruitshoot-backend
    env_file:
      - ${ENV_FILE}
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

volumes:
  mysql_data:
